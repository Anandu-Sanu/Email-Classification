<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Email Classification</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{{url_for('static',filename='lib/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{{url_for('static',filename='lib/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='lib/animate/animate.min.css')}}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet">

  <!-- =======================================================
    Theme Name: Regna
    Theme URL: https://bootstrapmade.com/regna-bootstrap-onepage-template/

    ======================================================= -->
<style>
  .pred{
  margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    font-weight: bold;
    color: #fff;
    text-align:center;
    margin-top:5%;
    padding-top:1%;
    padding-bottom:1%;
    background-color:rgba(0,0,0,.3);
    text-shadow:2px 2px 5px black;
  }
</style>
  </head>

  <body>

  <!--==========================
  Header
  ============================-->


  <!--==========================
    Hero Section
    ============================-->
    <section id="hero">
      <div class="hero-container">
        <h1>A B U S I V E &nbsp&nbsp&nbsp N O N  A B U S I V E &nbsp&nbsp E M A I L<br>C L A S S I F I C A T I O N</h1>
        <a href="#classify" class="btn-get-started">C L I C K &nbsp M E</a>
      </div>
    </section><!-- #hero -->

    <main id="main">

      <!--==========================
      Contact Section
      ============================-->
      <section id="classify">
       {% if prediction %}
       <script>
         document.getElementById('classify').scrollIntoView();
       </script>
       {% endif %}


       <div class="col-lg-5 col-md-8">
        <div class="form">
         <form action="{{ url_for('predict')}}" method="post" role="form" class="contactForm">

          <div class="form-group">
            <textarea style="margin-left: 70%" class="form-control" name="email" rows="5" data-rule="required" 
            required="true" placeholder="Message"></textarea>
            <div class="validation"></div>
          </div>
          <div style="margin-left: 70%" class="text-center"><button type="submit">Start Classification</button></div>
        </form>
      </div>
    </div>

  </div>

</div>
<h1 class=pred>{% print(prediction)%}</h1>
</section><!-- #contact -->

</main>


  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="{{url_for('static',filename='lib/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/jquery/jquery-migrate.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/easing/easing.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/wow/wow.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/waypoints/waypoints.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/counterup/counterup.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/superfish/hoverIntent.js')}}"></script>
  <script src="{{url_for('static',filename='lib/superfish/superfish.min.js')}}"></script>

  <!-- <script src="{{url_for('static',filename='contactform/contactform.js')}}"></script>-->

  <!-- Template Main Javascript File -->
  <script src="{{url_for('static',filename='js/main.js')}}"></script>

</body>
</html>
